{% extends 'shared/base.html'%}
{% load static %}
{% block title %}Delete Laptop{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="section-header d-flex justify-content-between align-items-center mb-5">
        <h2>Blog Delete</h2>
        <div><a href="{% url 'laptop index' %}" class="more"><i class="fa fa-chevron-left"></i> BACK</a></div>
    </div>
    {% include 'shared/Laptop_view.html' %}
    <br>
    <form action= '' method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="row form-group">
            <div class="col-md-12">
                <div class="float-md-end">
                    <input type="hidden" value="{{laptop.id}}" name="id"/>
                    <button class="btn btn-danger" type="submit" id="SubmitButton"><i class="fa fa-times"></i> Delete</button>
                </div>
            </div>
        </div> 
    </form>
</div>
{% endblock %}

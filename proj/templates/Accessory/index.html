{% extends 'shared/base.html'%}
{% load static %}
{% block title %}Accessory Index{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="section-header d-flex justify-content-between align-items-center mb-5">
        <h2>Accessory Index</h2>
        <div>
            <a href="{% url 'accessory create' %}" class="more"><i class="fa fa-plus"></i> Create new</a>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered table-hover datatable">
            <thead class="table-dark">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in accessories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.brand}}</td>
                    <td>{{item.type}}</td>
                    <td>
                        <a class="btn btn-md  btn-light-blue tooltips" href="{% url 'accessory edit' id=item.id %}" ><i class="fa fa-edit"></i></a>
                        <a class="btn btn-md  btn-green tooltips" href="{% url 'accessory detail' id=item.id %}" ><i class="fa fa-eye"></i></a>
                        <a class="btn btn-md  btn-red tooltips" href="{% url 'accessory delete' id=item.id %}" ><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                {% endfor %} 
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
